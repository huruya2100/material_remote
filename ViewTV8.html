		<style> div.resizeimage {
			max-width: %WIDTH%px; /* 最大幅を設定してサイズ以上に拡大しないように */  }
			div.resizeimage video { width: 100%; }
			</style>
	<!--HLS-->
		<div class="resizeimage"><video id="video" audio.type="audio/mpeg" onclick="this.play()" controls></video>
		<script>if(Hls.isSupported()) {
    	var video = document.getElementById('video');
    	var hls = new Hls();
    	hls.loadSource('%FILEROOT%mystream%SUBSTR%%NUM%.m3u8');
    	hls.attachMedia(video);
    		hls.on(Hls.Events.MANIFEST_PARSED,function() {
      		video.play();
 	 			});
			 }	 
		</script>
